<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
body, html {
  margin: 0;
  height: 50%;
}

.container {
  position: relative;
}

img {
  width: 100%;
  height: 50%;
}

.main-text span{
  position: absolute;
  letter-spacing: 10px;
  background-color: black;
  color: white;
  display: inline;
  padding: 16px 20px;
  text-align: center;
} 

.main-text span.text1{
  top: 200%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.main-text span.text2{
  top: 215%;
  left: 50%;
  transform: translate(-50%,-50%);
}

P {
  margin-top: 0;
}


</style>
</head>
<body>
<div class="container">
  <img src="L48_img_girl.jpg" alt="girl" style="width: 100%; height: 100%;">
</div>
<div class="main-text">
<span class="text1"><h2>FULL PAGE</h2></span>
<br>
<span class="text2"><h2>BACKGROUND IMAGE</h2></span>
</div>
  <p>This example creates a full page background image. Try to resize the browser window to see how it always will cover the full screen (when scrolled to top), and that it scales nicely on all screen sizes.</p>
</body>
</html>
